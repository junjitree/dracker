<!doctype html>
<html>
  <head>
    <title>{subject}</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .box {
        border: 2px solid #f7a200;
        border-radius: 10px;
        overflow: hidden;
      }

      .header {
        background: #f7a200;
        display: flex;
        color: #ffffff;
      }

      .header h1,
      .header h2 {
        margin: 0 20px;
      }

      .header h1 {
        font-size: 24px;
      }

      .header h2 {
        font-size: 18px;
      }

      .footer {
        text-align: center;
      }

      .header,
      .main,
      .footer {
        padding: 20px;
      }

      a.btn {
        display: block;
        background: #f7a200;
        padding: 10px;
        border: 2px solid #f7a200;
        color: #ffffff !important;
        border-radius: 10px;
        text-transform: uppercase;
        text-decoration: none;
        cursor: pointer;
        width: 140px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <!-- <img -->
          <!--   alt="{app_name}" -->
          <!--   width="50px" -->
          <!--   height="50px" -->
          <!--   src="http://localhost/icons/logo_white.png" -->
          <!-- /> -->
        </div>
        <div class="main">
          <p>Hello {user_name},</p>
          <p>{message}</p>
          <p><a class="btn" href="{link}">Set Password</a></p>
          <p>Cheers,</p>
          <p>{app_name} Team</p>
        </div>
      </div>
      <div class="footer">
        <p>{app_name} ©️ 2025</p>
      </div>
    </div>
  </body>
</html>
